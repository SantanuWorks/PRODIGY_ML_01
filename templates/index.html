{% load static %}
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>House Price Predictor</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="{% static 'css/style.css' %}">
	</head>
	<body>
		<div class="wrapper" style="background-color: whitesmoke;">
			<div class="inner">
				<div class="image-holder">
					<img src="{% static 'images/img1.png' %}" alt="">
				</div>
				<form method="POST" action="predict/">
					<h3>House Price Predictor</h3>
					<div class="form-wrapper">
						<input type="number" placeholder="Area" name="area" class="form-control">
					</div>
					<div class="form-wrapper">
						<input type="number" placeholder="Bedrooms" name="bed" class="form-control">
					</div>
					<div class="form-wrapper">
						<input type="number" placeholder="Bathrooms" name="bath" class="form-control">
					</div>
					{% csrf_token %}
					<button type="submit">Predict
					</button>
				</form>
			</div>
		</div>
	</body>
</html>
